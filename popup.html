<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Popup</title>
  <link rel="stylesheet" href="css/popup.css" />
</head>

<body>
  <div class="starter">
    <div class="title">
      <h2>Thunder Skins</h2>
      <button id="testbutton">Show cookies</button>
      <img src="svg/thunder2.svg" class="icon" alt="Thunder Icon">
    </div>
    <div class="starterGoToSteam" id="starterGoToSteam">
      <button><a href="https://steamcommunity.com/" target="_blank">Abrir site da steam community</a></button>
    </div>
    <div class="getCookies" id="getCookies" style="display:none;">
      <button>Pegar Cookies</button>
    </div>
    <div class="welcomeMenu" id="welcomeMenu" style="display:none;">
      Seja bem-vindo
      <button id="deleteCookies">Apagar Cookies</button>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
